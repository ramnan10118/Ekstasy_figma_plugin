<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ekstacy</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      background: #ffffff;
      color: #333;
      overflow: hidden;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script>
    console.log('HTML: Basic script tag executing');
    document.addEventListener('DOMContentLoaded', function() {
      console.log('HTML: DOM Content Loaded');
      document.getElementById('root').innerHTML = '<div style="padding: 20px;">HTML is working, waiting for React...</div>';
    });
  </script>
</head>
<body>
  <div id="root">
    <div style="padding: 20px; background: red; color: white;">
      Fallback content - if you see this, React isn't loading
    </div>
  </div>
</body>
</html>
